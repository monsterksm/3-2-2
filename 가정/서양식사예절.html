  <body>
      <h1>서양의 식사 예절</h1>
      <ul>
        <li>의자의 왼쪽으로 들어가서 의자를 앞으로 당겨 식탁과 거리를 가까이 하여 앉는다.</li>
        <li>음식을 먹을 때는 냅킨을 무릎에 펴 놓는다. 식사가 끝난 다음에는 냅킨을 다시 접어서 식탁 위에 놓는다.</li>
        <li>음식이 나오면 바깥쪽에 놓여진 포크와 나이프부터 사용한다.</li>
        <li>음식을 한꺼번에 다 잘라 놓고 먹는 것이 아니라, 적당한 크기로 잘라 가면서 먹는다.</li>
        <li>빵은 손으로 떼어서 버터나 잼을 발라 먹는다.</li>
      </ul>
