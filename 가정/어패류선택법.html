<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>어패류 선택법 - 가정 - 인하부중 3학년 2학기 기말고사 - 2019학년도</title>
  </head>
    <style>
      table {
        width: 100%;
      }
      table, td, th {
        border: 1px solid #bcbcbc;
      }
    </style>
  <body>
    <h1>어패류 선택법</h1>
    <table>
  <thead>
    <tr>
      <th>①생선류</th>
      <th colspan="2">②패류</th>
    </tr>
  </thead>
  <tbody>
    <tr>
    <td rowspan="2">
      <ol type="A">
      <li>살아 있거나 경직중인<br>빳빳한 것</li>
      <li>눈알이 튀어나오고, 투명</li>
      <li>아가미가 선홍색</li>
      <li>단단, 탄력성이 强(굳셀 강)</li>
      <li>비린내가 나지 않는 것</li>
    </ol>
  </td>
      <td>조개류</td>
      <td>게, 새우</td>
    </tr>
    <tr>
      <td>껍데기 조금 열려 있고<br>만졌을 때 즉시 오므리는 것<br>
        <h6>＊산란기에는 독성이 강함.</h6></td>
      <td>몸이 단단, 빛깔과<br>광택이 좋은 것</td>
    </tr>
  </tbody>
</table>
