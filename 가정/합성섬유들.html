<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>나일론, 아크릴, 폴리에스테르, 폴리우렡탄(스판덱스)의 특징 - 가정 - 인하부중 3학년 2학기 기말고사 - 2019학년도</title>
  </head>
    <style>
      table {
        width: 100%;
      }
      table, td ,th{
        border: 1px solid #bcbcbc;
      }
    </style>
  <body>
    <h1>나일론, 아크릴, 폴리에스테르, 폴리우렡탄(스판덱스)의 특징</h1>
      <table>
        <thead>
          <tr>
            <th colspan="2">종류</th>
            <th>원료</th>
            <th>흡습성</th>
            <th>강도</th>
            <th>내열성<br>(내일광성)</th>
            <th>구김<br>(탄성)</th>
            <th>용도<br>/ 옷감</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="4">합<br>성<br>섬<br>유</td>
            <td>나일론</td>
            <td rowspan="4">석유,<br>석탄</td>
            <td>없다</td>
            <td>매우 높음</td>
            <td>약함</td>
            <td>X</td>
            <td>양말,우산<br>방습복,수영복</td>
          </tr>
            <tr>
              <td>폴리에스테르</td>
              <td>나쁘다</td>
              <td>높다</td>
              <td>빛은 잘 받는다<br>불에는 약함</td>
              <td>X</td>
              <td>이불,의복<br>커텐</td>
            </tr>
            <tr>
              <td>아크릴</td>
              <td>없음</td>
              <td>높다</td>
              <td>열에 약함</td>
              <td>X</td>
              <td>양모 대용(해충 X)<br>겨울 옷, 스웨터<br>인조잔디</td>
            </tr>
            <tr>
              <td>스판덱스<br>(폴리우레탄)</td>
              <td>없음</td>
              <td>높다</td>
              <td>열에 약함</td>
              <td>탄성이 좋아<br>고무 대용</td>
              <td>신체 보정용<br>양말, 수영복<br>압박붕대</td>
            </tr>
        </tbody>
      </table>
  </body>
</html>
