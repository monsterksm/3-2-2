    <title>한식 상 차리는 방법 - 가정 - 인하부중 3학년 2학기 기말고사 - 2019학년도</title>
  </head>
  <body>
    <h1>한식 상 차리는 방법</h1>
    <p>(→먹는 사람이 편하도록)</p>
    <ul>
      <li>밥그릇은 왼쪽, 국그릇은 오른쪽, 덜어 먹는 접시는 국그릇에 오른쪽에.</li>
      <li>수저는 오른쪽에 놓는데, 숟가락은 앞에, 젓가락은 뒤에.</li>
      <li>간장, 초간장, 초고추장 등의 장류는 가운데에.</li>
      <li>김치는 외상일 때는 중심에서 뒤쪽, 겸상일 때는 가운데에.<br>(외상 : 혼자, 겸상 : 2명)</li>
      <li>동물성, 뜨거운 것, 국물이 있는 조치는 오른쪽에, 식물성, 찬 것, 마른 조치는 왼쪽에.</li>
      <li>두레상일 경우는 개인 접시를 준비.</li>
    </ul>
  </body>
